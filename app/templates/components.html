{% macro page_header(title, subtitle=None, kicker=None) -%}
<header class="page-header">
  <div>
    {% if kicker %}
      <p class="kicker">{{ kicker }}</p>
    {% endif %}
    <h1 class="page-title">{{ title }}</h1>
    {% if subtitle %}
      <p class="page-subtitle">{{ subtitle }}</p>
    {% endif %}
  </div>
</header>
{%- endmacro %}
